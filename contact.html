<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact – La Ferme des Matras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="contact-page">

    <nav class="hamburger-menu">
        <div class="hamburger-icon" id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu-items" id="menu-items">
            <li><a href="index.html">Accueil</a></li>
            <li class="submenu">
                <a href="produits.html">
                    Nos produits
                    <span class="chevron">▼</span>
                </a>
                <ul class="submenu-items">
                    <li><a href="champignons.html">Champignons</a></li>
                    <li><a href="fruits-legumes.html">Fruits & Légumes</a></li>
                    <li><a href="pepiniere.html">Pépinière</a></li>
                    <li><a href="jus-de-pomme.html">Jus de pomme</a></li>
                </ul>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <section class="contact-hero" style="background-image: url('images/ferme.jpg');">
        <div class="overlay-contact">
            <h1>Contactez-nous</h1>
            <p class="contact-item">Adresse : 5 route du Donjon, 03220 Jaligny-sur-Besbre</p>
            <p class="contact-item">Email : -</p>
            <p class="contact-item">Téléphone : -</p>
        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger-icon');
        const menu = document.getElementById('menu-items');
        const submenuLinks = document.querySelectorAll('.submenu > a');

        // --- Menu hamburger ---
        hamburger.addEventListener('click', () => {
            const isOpen = menu.classList.toggle('show');

            // Si on ferme le menu → on ferme aussi les sous-menus
            if (!isOpen) {
                submenuLinks.forEach(link => {
                    link.parentElement.classList.remove('open');
                });
            }
        });

        // --- Sous-menu mobile : 1er clic ouvre, 2e clique navigue ---
        submenuLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                if (window.innerWidth <= 768) {
                    const parent = this.parentElement;

                    if (!parent.classList.contains('open')) {
                        e.preventDefault(); // 1er clic → ouvrir
                        parent.classList.add('open');
                    }
                    // sinon → 2e clic = navigation normale
                }
            });
        });

        // --- Fermer si clic en dehors ---
        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
                menu.classList.remove('show');
                submenuLinks.forEach(link => {
                    link.parentElement.classList.remove('open');
                });
            }
        });
    </script>
    
</body>
</html>
