<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact – La Ferme des Matras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="contact-page">

    <nav class="hamburger-menu">
        <div class="hamburger-icon" id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="menu-items" id="menu-items">
            <li><a href="index.html">Accueil</a></li>
            <li class="submenu">
                <a href="produits.html">Nos produits</a>
                <ul class="submenu-items">
                    <li><a href="champignons.html">Champignons</a></li>
                    <li><a href="fruits-legumes.html">Fruits & Légumes</a></li>
                    <li><a href="pepiniere.html">Pépinière</a></li>
                    <li><a href="jus-de-pomme.html">Jus de pomme</a></li>
                </ul>
            </li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <section class="contact-hero" style="background-image: url('images/ferme.jpg');">
        <div class="overlay-contact">
            <h1>Contactez-nous</h1>
            <p class="contact-item">Adresse : 12 rue des Violettes, 75000 Paris</p>
            <p class="contact-item">Email : contact@lafermedesviolettes.fr</p>
            <p class="contact-item">Téléphone : 01 23 45 67 89</p>
        </div>
    </section>

    <script>
        // --- Menu hamburger ---
        const hamburger = document.getElementById('hamburger-icon');
        const menu = document.getElementById('menu-items');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('show');
        });

        // --- Gérer le sous-menu sur mobile ---
        const submenus = document.querySelectorAll('.submenu > a');

        submenus.forEach(item => {
            let clickedOnce = false; // drapeau pour gérer le 2e clic

            item.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) { // uniquement sur mobile
                    const parentLi = this.parentElement;

                    if (!clickedOnce) {
                        e.preventDefault();                // empêche l'ouverture immédiate du lien
                        parentLi.classList.toggle('open'); // toggle le sous-menu
                        clickedOnce = true;               // marque le premier clic
                    } else {
                        // 2e clic : on suit le lien normalement
                        clickedOnce = false;              // reset pour prochains clics
                    }
                }
            });
        });

        // --- Optional : fermer le menu si on clique en dehors ---
        document.addEventListener('click', function(e) {
            if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
                menu.classList.remove('show');
                submenus.forEach(item => item.parentElement.classList.remove('open'));
            }
        });
    </script>
    
</body>
</html>
